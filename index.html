<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TG Assistant <span class="beta">Î²</span></h1>
            <i class="fas fa-gear settings-icon" onclick="toggleSettings()"></i>
        </header>
        <!-- Rest of the HTML remains unchanged -->
        <div class="search-bar">
            <span class="selected-tool" id="selected-tool" data-name="Google" data-url="https://www.google.com/search?q=">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" id="search-input" placeholder="Search Google..." onkeydown="if(event.key === 'Enter') performSearch()">
            <i class="fas fa-search search-icon" onclick="performSearch()"></i>
        </div>
        <div class="searchable-tools" id="searchable-tools"></div>
        <section class="linked-cards" id="linked-cards"></section>
    </div>
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <i class="fas fa-times close-icon" onclick="toggleSettings()"></i>
            <div class="setting-item">
                <label>Theme</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="setting-item">
                <button onclick="resetChanges()">Reset Changes</button>
            </div>
            <div class="setting-item">
                <label>Animations</label>
                <select id="animations-select" onchange="toggleAnimations(this.value)">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="setting-item">
                <button onclick="clearSearchHistory()">Clear Search History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Cloudflare scripts remain unchanged -->
</body>
</html>
