
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">TG Assistant</div>
    <div class="search-container">
      <div class="search-icon"><i class="fab fa-google"></i></div>
      <input type="text" class="search-bar" placeholder="Search Google">
      <button class="submit-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="tools-container">
        <div class="tool">
            <img src="assets/images/gtranlate.png" alt="Tool 1">
            <button onclick="window.location.href='https://translate.google.com'" class="button-89" role="button">OPEN</button>
        </div>
        <div class="tool">
            <img src="AI.png" alt="Tool 2">
            <button onclick="window.location.href='https://chatgpt.com'" class="button-89" role="button">OPEN</button>
        </div>
        <div class="tool">
            <img src="assets/images/calc.png" alt="Tool 3">
            <button onclick="window.location.href='https://calculatorsoup.com/calculators/math/basic.php'" class="button-89" role="button">OPEN</button>
        </div>
        <div class="tool">
            <img src="assets/images/gtranlate.png" alt="Tool 1">
            <button onclick="window.location.href='https://link-to-your-page4.com'" class="button-89" role="button">OPEN</button>
        </div>
        <div class="tool">
            <img src="assets/images/GPT.png" alt="Tool 2">
            <button onclick="window.location.href='https://link-to-your-page5.com'" class="button-89" role="button">OPEN</button>
        </div>
        <div class="tool">
            <img src="assets/images/calc.png" alt="Tool 3">
            <button onclick="window.location.href='https://link-to-your-page6.com'" class="button-89" role="button">OPEN</button>
        </div>
        
    </div>
  </div>
</body>
</html>
