<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tools <span class="beta">Beta</span></h1>
            <i class="fas fa-cog settings-icon" onclick="toggleSettings()"></i>
        </header>
        <div class="search-bar">
            <div id="selected-tool" class="selected-tool"><i class="fas fa-search"></i></div>
            <input type="text" id="search-input" placeholder="Search Google..." onkeypress="if(event.key === 'Enter') performSearch()">
            <i class="fas fa-search search-icon" onclick="performSearch()"></i>
        </div>
        <div id="searchable-tools" class="searchable-tools"></div>
        <div id="linked-cards" class="linked-cards"></div>
    </div>
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <i class="fas fa-times close-icon" onclick="toggleSettings()"></i>
            <div class="setting-item">
                <label for="theme-select">Theme</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="animations-select">Animations</label>
                <select id="animations-select" onchange="toggleAnimations(this.value)">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="setting-item">
                <button onclick="resetChanges()">Reset Changes</button>
            </div>
            <div class="setting-item">
                <button onclick="clearSearchHistory()">Clear Search History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
